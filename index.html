<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="text"></div><div class="oper"></div>
        </div>
        <div class="buttons">
            <div class="numbersAndFn">
                <div class="functions">
                    <div id="button" class="func">Pow</div>
                    <div id="button" class="func">%</div>
                    <div id="button" class="func">Backspace</div>
                </div>
                <div class="numbers">
                    <div id="button" class="num">7</div>
                    <div id="button" class="num">8</div>
                    <div id="button" class="num">9</div>
                    <div id="button" class="num">4</div>
                    <div id="button" class="num">5</div>
                    <div id="button" class="num">6</div>
                    <div id="button" class="num">1</div>
                    <div id="button" class="num">2</div>
                    <div id="button" class="num">3</div>
                    <div id="button" class="num">0</div>
                    <div id="button" class="num">.</div>
                    <div id="button" class="num">=</div>
                </div>
            </div>
            <div class="operators">
                <div id="button" class="op">Delete</div>
                <div id="button" class="op">/</div>
                <div id="button" class="op">*</div>
                <div id="button" class="op">-</div>
                <div id="button" class="op">+</div>
            </div>
        </div>
    </div>
</body>
</html>
